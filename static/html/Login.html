				location.reload();

	</head>
  <body>
    <div class = "container-fluid" id="header">
      <header class="row navbar navbar-fluid navbar-dark flex-column flex-row fixed-top bg-dark">
        <div class = "container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="home">
              The StudyApp
            </a>
            <button class="navbar-toggler text-right" type="button" data-toggle="collapse" data-target="#StudyAppOptions" aria-controls="StudyAppOptions" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
              </span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="StudyAppOptions">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-light" href="SignUp">
                  Sign Up
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-light" href="Login">
                  Login
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-light" href="newterm">
                  New Term
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-light" href="study">
                  Study
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-light" href="edit">
                  Edit
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <div class = "container-fluid" id="main">
      <div class="card" id="pagetitle">
        <div class = "card-body">
          <h5 class="card-title text-left">
            It's been a while!
          </h5>
          <h1 class="card-text text-center">
            Login
          </h1>
          <form class="card-text text-center">
            <div class="form-group">
              <label for="InputEmail">
                Email address
              </label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="InputPassword">
                Password
              </label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
